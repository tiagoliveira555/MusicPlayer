<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Player de Música</title>
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="icon" href="imgs/fav.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img src="imgs/renanzin.png" alt="Artista">
        <div class="descricao">
            <h2>Nome da música</h2>
            <i>Tiago Oliveira</i>
        </div>
        <div class="duracao">
            <div class="barra">
                <progress value="0" max="1"></progress>
                <div class="ponto"></div>
            </div>
            <div class="tempo">
                <p class="inicio">0:00</p>
                <p class="fim">3:40</p>
            </div>
        </div>
        <div class="player">
            <i class="fas fa-step-backward" id="previours"></i>
            <i class="fas fa-play-circle" id="play"></i>
            <i class="fas fa-pause-circle" id="pause"></i>
            <i class="fas fa-step-forward" id="next"></i>
        </div>
        <audio src="./musics/saudade de um piseiro.mp3"></audio>
        <script src="script.js"></script>
    </body>
</html>
